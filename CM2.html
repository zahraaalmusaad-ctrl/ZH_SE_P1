<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CM2.css" />
    <script defer src="script.js"></script>
    <title>Memory Flash Cards Game</title>
  </head>
  <body>
    <h2>Click any card to flip it! Your Goal is to match all the pairs</h2>
    <div class="container">
      <div id="dynamic-cards" class="game-container">
        <div class="cards-container">
          <div class="card">
            <img src="" class="FG" />
            <img
              id="1"
              src="./Images/Carrot.png"
              alt="Carrot"
              class="card-image"
            />
          </div>

          <div class="card">
            <img src="" class="FG" />
            <img
              id="2"
              src="./Images/Cucumber.png"
              alt="Cucumber"
              class="card-image"
            />
          </div>

          <div class="card">
            <img src="" class="FG" />
            <img id="3" src="./Images/Corn.png" alt="Corn" class="card-image" />
          </div>

          <div class="card">
            <img src="" class="FG" />
            <img
              id="4"
              src="./Images/Carrot.png"
              alt="Carrot"
              class="card-image"
            />
          </div>

          <div class="card">
            <img src="./Images/Cucumber.png" "class" ="FG" />
            <img id="5" src="" alt="Cucumber" class="card-image" />
          </div>

          <div class="card">
            <img src="" class="FG" />
            <img
              id="6"
              src="./Images/Pumpkin.png"
              alt="Pumpkin"
              class="card-image"
            />
          </div>

          <div class="card">
            <img src=" " class="FG" />
            <img id="7" src="./Images/Corn.png" alt="Corn" class="card-image" />
          </div>

          <div class="card">
            <img src="" class="FG" />
            <img id="8" src="" alt="Radish" class="card-image" />
          </div>

          <div class="card">
            <img src="" class="FG" />
            <img id="9" src="" alt="Pumpkin" class="card-image" />
          </div>

          <div class="card">
            <img src="" class="FG" />
            <img id="10" src="" alt="Tomato" class="card-image" />
          </div>

          <div class="card">
            <img src="" class="FG" />
            <img id="11" src="" alt="Radish" class="card-image" />
          </div>

          <div class="card">
            <img src=" " class="FG" />
            <img id="12" src="" alt="Tomato" class="card-image" />
          </div>
        </div>

        <div class="progress-container">
          <div class="move-counter">Moves: 0</div>
          <button id="restart" class="restart-button">Restart Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
