<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CM2.css" />
    <script defer src="script.js"></script>
    <title>Memory Flash Cards Game</title>
  </head>
  <body>
    <h2>Click any card to flip it! Your goal is to match all the pairs</h2>
    <div class="wrap">
      <header>
        <div class="controls">
          <div class="info">
            <div>Pairs: <strong id="pairs">12</strong></div>
            <div>Moves: <strong id="moves">0</strong></div>
            <div>Time: <strong id="timer">00:00</strong></div>
          </div>
          <button id="restart">Restart</button>
        </div>
      </header>

      <main>
        <section id="board" class="board" aria-label="Memory board"></section>

        <div class="status">
          <div>Matches: <strong id="matches">0</strong></div>
          <div id="message">Find all matching pairs!</div>
        </div>

        <div class="foot">
          <div>Tip: click or press Enter / Space on a card to flip it.</div>
        </div>
      </main>
    </div>
  </body>
</html>
